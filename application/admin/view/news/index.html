<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 新闻管理 <span class="c-gray en">&gt;</span> 新闻列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="Hui-article">
		<div class="pos-a" style="width:150px;left:0;top:0; bottom:0; height:100%; border-right:1px solid #e5e5e5; background-color:#f5f5f5">
			<ul id="treeDemo" class="ztree">
			</ul>
		</div>
		<div style="margin-left:150px;">
			<div class="pd-20">
				<div class="cl pd-5 bg-1 bk-gray mt-20">
					<span class="l">
						<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
							<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a class="btn btn-primary radius" href="{:url('/admin/create')}">
							<i class="Hui-iconfont">&#xe600;</i> 添加新闻</a>
					</span>
					<span class="r">共有数据：<strong></strong> 条</span>
				</div>
				<div class="mt-20">
					<table class="table table-border table-bordered table-bg table-hover table-sort">
						<thead>
							<tr class="text-c">
								<th width="40"><input name="" type="checkbox" value=""></th>
								<th width="40">ID</th>
								<th width="60">缩略图</th>
								<th width="100">作者</th>
								<th>标题</th>
								<th width="100">时间</th>
								<th width="60">发布状态</th>
								<th width="100">操作</th>
							</tr>
						</thead>
						<tbody>							
							{volist name="list" id="news"}
							<tr class="text-c va-m">
								<td><input name="newsId" type="checkbox" value=""></td>
								<td class="newsIdNumber">{$news.id}</td>
								<td>
									<a href="javascript:;">
										<img width="20" height="20" class="product-thumb" src="../{$news.suoLueTu}">
									</a>
								</td>
								<td class="text-l">
									<a style="text-decoration:none" href="javascript:;">
										<img title="" src=""> 
										<b class="text-success">{$news.zuoZhe}</b>
									</a>
								</td>
								<td class="text-l">{$news.commonName}</td>
								<td><span class="price"></span></td>
								<td class="td-status"><span class="label label-success radius"></span></td>
								<td class="td-manage"><a style="text-decoration:none" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
							</tr>
							{/volist}
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</section>
<!--翻页插件-->
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script>
	//删除
	function datadel(){
		var checkedNewList=$("input[name='newsId']:checked");
		var newListArray = [];
		checkedNewList.each(function(i,data){
			newListArray.push($(data).parent().next().text());
		});
		if(newListArray.length==0){
			alert("请至少选择一个");
		}else{
			alert("OK");
		}
	}
	$(document).ready(function(){
		//分业插件
		$('.table-sort').dataTable({
			"aaSorting": [[ 1, "desc" ]],//默认第几个排序
			"bStateSave": true,//状态保存
			"aoColumnDefs": [
			  {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
			]
		});	
	})
</script>
